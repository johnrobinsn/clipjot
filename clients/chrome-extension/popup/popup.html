<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipJot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-base-100">
  <div id="app" style="width: 320px; padding: 1rem;">
    <!-- Loading State -->
    <div id="loading" style="text-align: center; padding: 2rem 0;">
      <span class="loading loading-spinner loading-lg"></span>
    </div>

    <!-- Login View -->
    <div id="login-view" class="hidden">
      <div style="text-align: center; margin-bottom: 1.5rem;">
        <h1 style="font-size: 1.5rem; font-weight: bold;" class="text-primary">ClipJot</h1>
        <p style="font-size: 0.875rem; opacity: 0.7; margin-top: 0.5rem;">Sign in to save links</p>
      </div>

      <div style="display: flex; flex-direction: column; gap: 0.75rem;">
        <button id="login-google" class="btn btn-outline" style="width: 100%; gap: 0.5rem;">
          <svg style="width: 1.25rem; height: 1.25rem; flex-shrink: 0;" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>

        <button id="login-github" class="btn btn-outline" style="width: 100%; gap: 0.5rem;">
          <svg style="width: 1.25rem; height: 1.25rem; flex-shrink: 0;" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          Sign in with GitHub
        </button>
      </div>

      <div class="divider" style="font-size: 0.75rem;">OR</div>

      <button id="open-options" class="btn btn-ghost btn-sm" style="width: 100%;">
        <svg style="width: 1rem; height: 1rem; margin-right: 0.25rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Settings
      </button>

      <div id="login-error" class="alert alert-error hidden" style="margin-top: 1rem; padding: 0.5rem 0.75rem; font-size: 0.875rem;"></div>
    </div>

    <!-- Bookmark Form View -->
    <div id="bookmark-view" class="hidden">
      <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
        <h1 style="font-size: 1.125rem; font-weight: bold;" class="text-primary">ClipJot</h1>
        <div style="display: flex; gap: 0.25rem;">
          <button id="logout-btn" class="btn btn-ghost btn-sm btn-circle" title="Sign out">
            <svg style="width: 1.25rem; height: 1.25rem; flex-shrink: 0;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
          </button>
          <button id="settings-btn" class="btn btn-ghost btn-sm btn-circle" title="Settings">
            <svg style="width: 1.25rem; height: 1.25rem; flex-shrink: 0;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </button>
        </div>
      </div>

      <form id="bookmark-form" style="display: flex; flex-direction: column; gap: 0.75rem;">
        <div class="form-control">
          <label class="label" style="padding: 0.25rem 0;">
            <span class="label-text" style="font-size: 0.75rem; font-weight: 500;">URL</span>
          </label>
          <input type="url" id="bookmark-url" class="input input-bordered input-sm" style="width: 100%;" readonly>
        </div>

        <div class="form-control">
          <label class="label" style="padding: 0.25rem 0;">
            <span class="label-text" style="font-size: 0.75rem; font-weight: 500;">Title</span>
          </label>
          <input type="text" id="bookmark-title" class="input input-bordered input-sm" style="width: 100%;" placeholder="Page title">
        </div>

        <div class="form-control">
          <label class="label" style="padding: 0.25rem 0;">
            <span class="label-text" style="font-size: 0.75rem; font-weight: 500;">Tags</span>
          </label>
          <div id="tags-container" style="display: flex; flex-wrap: wrap; gap: 0.25rem; margin-bottom: 0.5rem;"></div>
          <div style="position: relative;">
            <input type="text" id="tag-input" class="input input-bordered input-sm" style="width: 100%;" placeholder="Add tags...">
            <div id="tag-suggestions" class="hidden" style="position: absolute; z-index: 10; width: 100%; background: var(--fallback-b1,oklch(var(--b1))); border: 1px solid var(--fallback-b3,oklch(var(--b3))); border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); max-height: 8rem; overflow-y: auto;"></div>
          </div>
        </div>

        <div class="form-control">
          <label class="label" style="padding: 0.25rem 0;">
            <span class="label-text" style="font-size: 0.75rem; font-weight: 500;">Comment</span>
          </label>
          <textarea id="bookmark-comment" class="textarea textarea-bordered textarea-sm" style="width: 100%; resize: none;" rows="2" placeholder="Add a note..."></textarea>
        </div>

        <div id="form-error" class="alert alert-error hidden" style="padding: 0.5rem 0.75rem; font-size: 0.875rem;"></div>
        <div id="form-success" class="alert alert-success hidden" style="padding: 0.5rem 0.75rem; font-size: 0.875rem;"></div>

        <button type="submit" id="save-btn" class="btn btn-primary" style="width: 100%;">
          Save Bookmark
        </button>
      </form>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
