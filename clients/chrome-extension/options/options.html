<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipJot Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="options.css">
</head>
<body class="bg-base-200 min-h-screen">
  <div class="container mx-auto max-w-lg p-6">
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h1 class="card-title text-2xl mb-6">
          <img src="../icons/icon48.png" alt="ClipJot" class="w-8 h-8">
          ClipJot Settings
        </h1>

        <!-- Backend URL -->
        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text font-medium">Backend URL</span>
          </label>
          <input
            type="url"
            id="backend-url"
            class="input input-bordered w-full"
            placeholder="http://localhost:5001"
          >
          <label class="label">
            <span class="label-text-alt text-base-content/60">
              The URL of your ClipJot server
            </span>
          </label>
        </div>


        <!-- Save Button -->
        <div class="card-actions justify-end mt-6">
          <button id="save-btn" class="btn btn-primary">
            Save Settings
          </button>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="alert mt-4 hidden"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-sm text-base-content/50 mt-6">
      ClipJot v1.0.0
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
