<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipJot Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="options.css">
</head>
<body class="bg-base-200 min-h-screen">
  <div class="container mx-auto max-w-lg p-6">
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h1 class="card-title text-2xl mb-6 brand-header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="brand-icon"><path fill-rule="evenodd" d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z" clip-rule="evenodd" /></svg>
          ClipJot Settings
        </h1>

        <!-- Backend URL -->
        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text font-medium">Backend URL</span>
          </label>
          <input
            type="url"
            id="backend-url"
            class="input input-bordered w-full"
            placeholder="https://clipjot.net"
          >
          <label class="label">
            <span class="label-text-alt text-base-content/60">
              The URL of your ClipJot server
            </span>
            <a href="#" id="reset-defaults" class="label-text-alt link link-primary">
              Reset to Default
            </a>
          </label>
        </div>

        <!-- Quick Save Toggle -->
        <div class="form-control mb-6">
          <label class="label cursor-pointer">
            <div>
              <span class="label-text font-medium">Quick Save</span>
              <p class="text-xs text-base-content/60 mt-1">
                Save links immediately without showing the edit form
              </p>
            </div>
            <input type="checkbox" id="quick-save" class="toggle toggle-primary">
          </label>
        </div>

        <!-- Save Button -->
        <div class="card-actions justify-end mt-6">
          <button id="save-btn" class="btn btn-primary">
            Save Settings
          </button>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="alert mt-4 hidden"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-sm text-base-content/50 mt-6">
      ClipJot v1.0.0
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
